<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My E-Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">My Portfolio</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="moving-title">My E-Portfolio</h1>
        <p class="subtitle">Web Developer | Designer | IT Support</p>
    </section>

    <!-- About Section -->
    <section class="section about">
        <div class="about-container">

            <div class="about-image">
                <img src="Pasted image.png" alt="My Photo">
            </div>

            <div class="about-text">
                <h2>About Me</h2>
                <p>
                    Hello! My name is <strong>Samuel Bitaki</strong>.  
                    I am passionate about technology and web development, 
                    with skills in creating modern and responsive websites.
                </p>
            </div>

        </div>
    </section>

    <!-- Contact Section -->
    <section class="section contact">
        <h2>Contact Me</h2>

        <form id="contactForm">
            <label>Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Phone Number</label>
            <input type="tel" required>

            <label>Message</label>
            <textarea required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <p id="response"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
